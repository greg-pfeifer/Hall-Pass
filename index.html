<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

    href="https://fonts.googleapis.com/css2?family=Oswald&family=Source Code Pro&family=Bebas Neue">
  <title>HallPass</title>
</head>
<body>
  <header>
    <h1>HallPass</h1>
    <p>Passwords for the 21st century</p>
  </header>
  <main>
    <div class="top-header">
      <h1>Create your own...</h1>
    </div>
    <section class="top-section">
      <div>
        <input name="selection" type="checkbox" id="uppercase"></input>
        <label for="uppercase">Uppercase Letters</label>
      </div>
      <div>
        <input name="selection" type="checkbox" id="lowercase"></input>
        <label for="lowercase">Lowercase Letters</label>
      </div>
      <div>
        <input name="selection" type="checkbox" id="numeric"></input>
        <label for="numeric">Numbers</label>
      </div>
      <div>
        <input name="selection" type="checkbox" id="special"></input>
        <label for="special">Special Characters</label>
      </div>
      <div>
        <label for="length">Length(10-128 characters)</label>
        <input class="length-selection" name="selection" type="number" id="length" required min="10" max="128"></input>
      </div>
      <div class="passgen">
        <form>
          <h3>Your password:</h3>
          <textarea placeholder="Make selections and click Generate!" name="genpass" id="genpass" cols="30" rows="5" readonly></textarea>
          <button type="button" id="btn">Generate</button>
        </form>
      </div>
    </section>
    <div class="bottom-header">
      <h1>...or choose from our selection</h1>
    </div>
    <section class="bottom-section">
      <div>
        <p>The White House</p>
        <textarea name="grid" id="gridOne" cols="30" rows="7" readonly>Z;D5hy!qweqeg!;>aCczFV!!JD6&ukiR#q.#!E\n#Lzi-W9@0/5w%6n6raMJD:ZhvSklwewEL@TWei#i!Z80nyD+i5nV&ig#sKT?=Y/+Hy@gSbO:lH8$pD?TjAZ
